<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Embassy Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #2d3748;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }
        .badge {
            display: inline-block;
            background: #ebf8ff;
            color: #2b6cb0;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        p {
            line-height: 1.6;
            color: #718096;
            margin-bottom: 2rem;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #48bb78;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">no_std + Rust</div>
        <h1>Embassy Webserver</h1>
        <p>This page is being served directly from an <b>ESP32</b> using async Rust, Picoserve, and zero-bloat hardware abstractions.</p>
        <div class="status">
            <span class="dot"></span>
            <span>Server is Online</span>
        </div>
    </div>
</body>
</html>
